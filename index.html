<!DOCTYPE html>
<html>
<head>
	<title>Halloween Hangman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
</head>
<body style="background-image: url(https://www.tibco.com/blog/wp-content/uploads/2015/10/The-Data-Analytics-of-Halloween%E2%80%932015-Costume-Edition-620x360.jpg);">
	<div class="container">
	<nav class="navbar navbar-inverse" style="background-color: black;">
  		<div class="container-fluid">
    		<div class="navbar-header">
      			<h1 style="color: #cc0000; font-size: 45px; padding: 0px 300px;">Halloween Hangman</h1>
    		</div>
  		</div>
	</nav>
	<div class="jumbotron" style="background-color: black; color: #cc0000; text-align: center;">
		<header style="font-size: 34px; border-bottom: 2px solid #cc0000; margin-bottom: 20px;">Want to Play a Game?</header>
		<div class="row">
			<div class="col-md-6">
				<p>Image soon to come</p>
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-3">
						<p>Wins:</p>
						<p id="wins"></p>	
					</div>
					<div class="col-md-3">
						<p>Losses:</p>
						<p id="loss"></p>
					</div>
				</div>	
				<div class="row">
					<div class="col-md-6">
						<p>Current Word</p>
					</div>					
				</div>	
				<div class="row">
					<div class="col-md-6">
					<p id="computerChoice"></p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<p>Number of Guesses Remaining</p>
					</div>
				</div>		
				<div class="row">
					<div class="col-md-6">
					<p id="rGuess" style="text-align: center;"></p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<p>Letters Guessed</p>
					</div>
				</div>
				<div class="row">
					<p id="letterGuess"></p>
				</div>
			</div>
		</div>
	</div>	
	</div>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
